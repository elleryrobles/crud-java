server.port=8181

spring.datasource.url = jdbc:mariadb://localhost:3306/crud
# nombre de usuario y contraseña
spring.datasource.username = root
spring.datasource.password = root
# hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDBDialect

# mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update

# security
jwt.secret = secretsecretsecretsecretsecretsecretsecretsecret
jwt.expiration = 36000

